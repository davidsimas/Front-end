<!DOCTYPE html>
<html>

    <head>

        <title>{{ titulo }}</title>

    </head>

    <body>

        <header class="shadow-lg p-3 mb-5 bg-white rounded">

        <main class="border">

            <div class="container">
                <div class="page-header">
                    <h1>{{ titulo }}</h1>
                </div>

        </main>

        <footer>

            <div class="card text-center border-0">

                    <p class="card-text">Desenvolvimento em aulas Python e Flask.</p>

    </body>

</html>
